<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="radio" name="hi" id="pie" value="pie" onchange="start()" checked>pie
    <input type="radio" name="hi" id="doughnut" value="doughnut" onchange="start()">doughnut
    <h1 id="demo"></h1>
    <script>
        const pie = document.getElementById("pie");
        const doughnut = document.getElementById("doughnut");
        const demo = document.getElementById("demo");
        var res;

        function piep() {
            if (pie.checked === true) {
                res = pie.value;
                demo.innerHTML = res;
            };
        };

        function donut() {
            if (doughnut.checked === true) {
                res = doughnut.value;
                demo.innerHTML = res;
            }
        }

        function start() {
            piep();
            donut();
            console.log(res);
        }
        start();
    </script>
</body>

</html>
