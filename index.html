<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="radio" name="hi" id="pie" value="pie" onchange="start()">pie
    <input type="radio" name="hi" id="doughnut" value="doughnut" onchange="start()" checked>doughnut
    <h1 id="demo"></h1>
    <script>
        const pie = document.getElementById("pie");
        const doughnut = document.getElementById("doughnut");
        const demo = document.getElementById("demo");
        var res = 'red';

        function piep() {
            if (pie.checked === true) {
                res = pie.value;
            } else if (doughnut.checked === true) {
                res = doughnut.value;
            }
            return res;
        }

        function start() {
            piep();
            console.log(res);
            return res;
        }
        demo.innerHTML = res;
    </script>
</body>

</html>
